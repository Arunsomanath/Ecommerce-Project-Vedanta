<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/login.css">
  <style>
    .login-title {
      border-bottom: 2px solid black;
      padding-bottom: 5px;
      margin-bottom: 20px;
      color: black; /* Adjust the color as needed */
    }
  </style>
</head>
<body>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <div class="brand-wrapper">
              <img src="https://i.ibb.co/y86Wpnr/letterlogo.png" height="150" width="450" alt="logo" style="padding-left:180px" class="logo" >
            </div>

          </div>
          <div class="login-wrapper my-auto">
            <h3 class="login-title text-center">Log in</h3>


            <div class="d-flex justify-content-center">

            <form action="#" th:action="@{/authenticateTheUser}" method="post">
              <div class="form-group" >
                <label for="email">Email</label>
                <input type="email" name="username" id="email" style="width: 100%" class="form-control" placeholder="email@example.com">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"  style="width: 100%"  class="form-control" placeholder="enter your passsword">
              </div>
              <div class="mb-4" style="padding-left: 85px">
                <button type="submit" class="btn btn-primary w-50"style="background-color: black; color: white;" > Login </button>
              </div>
              <div  th:if="${param.error}">
                <div class="alert alert-danger col=xs-offset-1 col-xs-10" style="width: 100%">
                  Sorry:you entered invalid username/password</div>
              </div>
              <div  th:if="${param.logout}">
                <div class="alert alert-success col=xs-offset-1 col-xs-10" style="width: 100%">
                  You have been logged out</div>
              </div>

<!--              <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Login">-->
            </form>
  </div>
            <div class="mb-4" style="padding-left: 150px">
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://i.pinimg.com/564x/e6/b6/b8/e6b6b8c4c2158d4712897c8b5fd077b3.jpg" height=680 alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
